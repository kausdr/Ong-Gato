# Spring Application Name
spring.application.name=gatosong

# Logging configuration using Log4j2
logging.config=classpath:log4j2.xml

# Database connection URL
spring.datasource.url=jdbc:mysql://localhost:3306/gatosong?allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&useLegacyDatetimeCode=true&createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC

# Database credentials
spring.datasource.username=root
spring.datasource.password=admin

# JPA and Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl-auto setting (auto-create/update schema)
spring.jpa.hibernate.ddl-auto=update

# Hibernate Naming Strategy for table names in uppercase
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# SQL logging configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
